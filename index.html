<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobah's Hub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="logo">
        <h2>
          <i class="bx bxs-bulb" style="color: var(--green)"></i>Lobah<span
            style="color: var(--green)"
            >.HUB</span
          >
        </h2>
      </div>
      <div class="menu">
        <h3>Menu</h3>
        <ul>
          <li class="active menuList"><i class="bx bxs-compass"></i> Browse</li>
          <li class="menuList"><i class="bx bxs-heart-circle"></i> Wishlist</li>
          <li class="menuList">
            <i class="bx bxs-calendar-alt"></i> Coming Soon
          </li>
        </ul>
      </div>
      <div class="categories">
        <h3>Categories</h3>
        <ul>
          <li>Trending Now</li>
          <li>Action</li>
          <li>Romance</li>
          <li>Comedy</li>
          <li>Anime</li>
        </ul>
      </div>
    </section>
    <div class="container">
      <div class="header">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="search">
          <input type="search" placeholder="Search Any Movie" />
          <button><i class="bx bx-search-alt-2"></i></button>
        </div>
      </div>
      <div class="content">
        <div class="main">
          <div class="incon">
            <p style="color: var(--white)">TODAY'S TOP MOVIE</p>
            <p
              style="color: var(--white); letter-spacing: 1px; font-weight: 600"
            >
              Title: <span class="main_title"></span>
            </p>
            <p>Released on <span class="release_date"></span></p>
          </div>
        </div>
        <div class="trending">
          <h2>Trending</h2>
          <div class="inner">
            <div class="image"></div>
            <p class="movieName"></p>
          </div>
        </div>
        <div class="trending">
          <h2>Trending</h2>
          <div class="inner">
            <div class="image"></div>
            <p class="movieName"></p>
          </div>
        </div>
      </div>
      <div class="searcher"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
